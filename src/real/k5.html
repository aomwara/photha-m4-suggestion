<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Responsive Flexbox Cards</title>
    <link rel="stylesheet" href="style.css" />

    <!-- /* tutorial here
    https://www.youtube.com/watch?v=StnlVOm3ZZg&t=3s&ab_channel=WebZone */ -->
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>คำแนะนำจากรุ่นพี่สายอังกฤษ จีน ห้อง5-6</h1>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <p>
               &nbsp;&nbsp;ปวดหัวมากค่ะ
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <p>
               &nbsp;&nbsp;สอบบ่อยทั้งแบบเขียนและแบบท่องเลยถ้าจะเข้าอังกฤษ-จีนต้องทนนะงับ
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <p>
               &nbsp;&nbsp;อยากให้เลือกในสิ่งที่ตัวเองถนัดและต้องการด้านนั้นจริงๆ
            </p>
          </div>
        </div>
<br><br><br>
        <div class="card">
          <div class="card-body">
            <p>
              &nbsp;&nbsp;เลือกแผนการเรียนที่เราชอบ      
            </p>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
