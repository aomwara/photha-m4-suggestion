<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Responsive Flexbox Cards</title>
    <link rel="stylesheet" href="style.css" />

    <!-- /* tutorial here
    https://www.youtube.com/watch?v=StnlVOm3ZZg&t=3s&ab_channel=WebZone */ -->
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>คำแนะนำจากรุ่นพี่สายไทย สังคม ห้อง8</h1>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <p>
               &nbsp;&nbsp;มาเลยค่ะ ถ้าเขายังไม่เปลี่ยนห้อง8เป็นห้องธรรมดา
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <p>
               &nbsp;&nbsp;ตั้งใจเรียนนะครับ อนาคตไม่แน่ไม่นอน รีบคว้าโอกาสไว้ให้มากที่สุด  ชอบเรียนสายไหน ไปให้สุดครับ
               แต่ถ้าไม่แน่ใจ ให้เลือกทางที่ดีที่สุดสำหรับเราครับ"   
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <p>
               &nbsp;&nbsp;ไฟติ้งค์นะคั๊บบบบทุกคนนนขอให้สายที่เลือกมาใจดีกับน้องๆนะ
            </p>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
